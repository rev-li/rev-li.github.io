<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>form_Project</title>
    <link rel = "stylesheet" href="form_Pro.css"/>
</head>
<body>
    <div>
        <h2>Register With Us</h2>
        <label for="uname">Username</label>
        <input type="text" id="uname" name="username" placeholder="Enter Username">

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter email">

        <label for="passwd">Password</label>
        <input type="text" id="passwd" name="passwd" placeholder="Enter Password">

        <label for="CPasswd">Confirm Password</label>
        <input type="text" id="CPasswd" name="CPasswd" placeholder="Enter Password again">

        <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">China</option>
            <option value="usa" selected="selected">USA</option>
        </select>

        <input type="submit" value="Submit">
    </div>
    

</body></html>
